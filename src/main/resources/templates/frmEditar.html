<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/plantilla :: head">
</head>
<body>
<header th:replace="plantilla/plantilla :: header"> </header>
<div class="container mt-2">
<form th:action="@{/grabar}" th:object="${proveedor}" method="post">
<div class="card bg-light">
<div class="card-header bg-info text-white" th:text="${titulo}"></div><br>
<div class="form-group row">
<label class="col-md-2" for="nombre">ID:</label> <input
type="text" th:field="*{id}"
class="form-control form-control-sm col-md-8" id="Id"
placeholder="ID"> <small> </small>
</div>	
<div class="form-group row">
<label class="col-md-2" for="ruc">RUC:</label> <input
type="text" th:field="*{ruc}"
class="form-control form-control-sm col-md-8" id="ruc"
placeholder="RUC del Proveedor"> <small> </small>
</div>
<div class="form-group row">
<label class="col-md-2" for="razonsocial">Razón Social:</label> <input
type="text" th:field="*{razonsocial}"
class="form-control form-control-sm col-md-8" id="razonsocial"
placeholder="Razón Social del Proveedor"> <small></small>
</div>
<div class="form-group row">
<label class="col-md-2" for="direccion">Dirección:</label> <input
type="text" th:field="*{direccion}"
class="form-control form-control-sm col-md-8" id="direccion"
placeholder="Dirección del Proveedor"> <small></small>
</div>
<div class="form-group row">
<label class="col-md-2" for="distrito">Distrito:</label> <input
type="text" th:field="*{distrito}"
class="form-control form-control-sm col-md-8" id="distrito"
placeholder="Distrito del Proveedor"> <small></small>
</div>
<div class="form-group row">
<label class="col-md-2" for="telefono">Teléfono:</label> <input
type="text" th:field="*{telefono}"
class="form-control form-control-sm col-md-8" id="telefono"
placeholder="Teléfono del Proveedor"> <small></small>
</div>
<div class="form-group row">
<label class="col-md-2" for="correo">Correo:</label> <input
type="text" th:field="*{correo}"
class="form-control form-control-sm col-md-8" id="correo"
placeholder="Correo del Proveedor"> <small></small>
</div>
<div class="form-group row">
<label class="col-md-2" for="paginaweb">Página Web:</label> <input
type="text" th:field="*{paginaweb}"
class="form-control form-control-sm col-md-8" id="paginaweb"
placeholder="Página Web del Proveedor"> <small></small>
</div>
</div>
<div class="card-footer bg-light">
	<input type="submit" class="btn btn-primary btn-sm" value="Guardar">
</div>
</div>
</form>
</div>
<footer th:replace="plantilla/plantilla :: footer"> </footer>
</body>
</html>
